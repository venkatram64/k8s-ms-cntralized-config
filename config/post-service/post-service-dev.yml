
spring:
  zipkin:
    base-url: http://zipkin-server:9411
    enabled: true
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_posts_new
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari: #database connection pool configuration
      connection-timeout: 15000
      minimum-idle: 2
      maximum-pool-size: 5
      idle-timeout: 10000
      max-lifetime: 50000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
  output:
    ansi:
      enabled: always

eureka:  #client is registering into Eureka server
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://service-registry-in-eureka:8761/eureka/
  instance:
    preferIpAddress: false
    hostname: ${EUREKA_INSTANCE_HOSTNAME:post-service}
    instanceId: ${eureka.instance.hostname}:${spring.application.name}:${server.port}

